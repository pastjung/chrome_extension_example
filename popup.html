<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .message {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    button {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }
    
    .counter {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요! 👋</h1>
    <div class="message">
      이것은 제가 만든 첫 번째 크롬 확장 프로그램입니다!
    </div>
    <button id="clickMe">클릭해보세요!</button>
    <div class="counter" id="counter">클릭 횟수: 0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
